<style>
  .login-container {
    float: right;
    display: flex;
    margin-left: 700px;
  }

  input[type="text"],
  input[type="password"] {
    padding: 6px;
    margin-top: 8px;
    margin-left: 5px;
    font-size: 17px;
    border: none;
    width: 150px; /* adjust as needed (as long as it doesn't break the topnav) */
  }

  .login-container button {
    float: right;
    padding: 6px;
    margin-top: 8px;
    margin-left: 5px;
    margin-right: 16px;
    background: #ddd;
    font-size: 17px;
    border: none;
    cursor: pointer;
  }

  .login-container button:hover {
    background: #ccc;
  }

  .head-div {
    display: flex;
    width: 50%;
  }

  .logout{
      float: right;
      padding-right: 100px;
      margin-left: 700px;
  }

  /* Add responsiveness - On small screens, display the navbar vertically instead of horizontally */
  @media screen and (max-width: 600px) {
    .login-container {
      float: none;
    }
    input[type="text"],
    input[type="password"],
    .login-container button {
      float: none;
      display: block;
      text-align: left;
      width: 100%;
      margin: 0;
      padding: 14px;
    }
    input[type="text"],
    input[type="password"] {
      border: 1px solid #ccc;
    }
  }
</style>

      <form *ngIf="!isAuth">
        <input
          type="text"
          [(ngModel)]="model.userId"
          placeholder="Username"
          name="username"
        />
        <input
          type="password"
